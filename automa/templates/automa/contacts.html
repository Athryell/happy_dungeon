{% extends 'automa/base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'automa/contacts/contacts.css' %}">
{% endblock %}


{% block body %}

<section id="contact-form" class="block form-block">
        <h2>Fammi sapere!</h2>
        <p>Sentiti liber* di contattarmi. Sono sempre aperto ad ascoltare consigli, nuovi progetti o idee creative in generale!</p>
        
        <form action="#">
            <div class="input-container">
                <input type="text" id="name" class="input-container__input" autocomplete="off" placeholder=" ">
                <label for="name" class="input-container__label">
                    <span class="content-name">Nome</span>
                </label>
            </div>

            <div class="input-container">
                <input type="email" id="email" class="input-container__input" autocomplete="off" placeholder=" ">
                <label for="email" class="input-container__label">
                    <span class="content-email">Email</span>
                </label>
            </div>

            <div class="input-container input-container__textarea">
                <textarea type="text" cols="30" rows="1" id="message" class="input-container__input" autocomplete="off" placeholder=" "></textarea>
                <label for="message" class="input-container__label">
                    <span class="content-text">Il tuo messaggio</span>
                </label>
            </div>

            <button class="btn-big" type="submit">Send</button>
        </form>
</section>

{% endblock %}
