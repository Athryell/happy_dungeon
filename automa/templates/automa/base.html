{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'automa/base/base.css' %}" rel="stylesheet">
    {% block link %}{% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
        <header>
            <a class="logo" href="{% url 'home' %}"><span id="happy">Happy</span> <span id="dungeon">Dungeon</span></a>
            
            <nav>
                <ul>
                    <li><a class="btn-flip{% if request.path == '/' %} active{% endif %}" href="{% url 'home' %}" data-text="Automa"></a></li>
                    <li><a class="btn-flip{% if '/rulebooks/' in request.path %} active{% endif %}" href="{% url 'rulebooks' %}" data-text="Regolamenti"></a></li>
                    <li><a class="btn-flip{% if '/tutorials/' in request.path %} active{% endif %}" href="{% url 'tutorials' %}" data-text="Video tutorial"></a></li>
                    <li><a class="btn-flip" href="#" data-text="Game design"></a></li>
                    <li><a class="btn-flip" href="#" data-text="Altro"></a></li>
                </ul>
            </nav>
        </header>
        
        {% block body %}{% endblock %}
        
        <footer>
            <span>Website made by Alessandro Provvisionato</span>
            
            <ul>
                <li><a href="{% url 'contact' %}">
                    <span class="iconify" data-icon="fluent:mail-24-regular"></span>
                    Contattami!</a>
                </li>
            </ul>
            
        </footer>

        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <!-- <script src="{% static 'automa/base.js' %}"></script> -->
        {% block script %}{% endblock %}
    </body>
</html>
